<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8" />
    <title>Martin Spirovski Fitness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', Arial, sans-serif;
            font-weight: 300;
            font-size: 16px;
            line-height: 1.5;
            color: #ddd;
            background: #1e1e1e; /* темно сива - скоро црна */
            min-height: 100vh;
        }
        .top-bar {
            background-color: #2c2c2c; /* потемна, мат боја */
            color: #ccc; /* светло сиво */
            padding: 8px 12px;
            font-size: 0.75rem;
            text-align: center;
            letter-spacing: 0.05em;
            font-weight: 300;
            border-bottom: 1px solid #444;
        }
        .top-bar .icon {
            height: 16px;
            vertical-align: middle;
            margin-right: 6px;
            filter: brightness(80%);
        }
        .navbar {
            background-color: #292929; /* темна мат боја */
            color: #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 25px;
            flex-wrap: wrap;
            font-weight: 300;
            position: relative;
            border-bottom: 2px solid #4b0000; /* темно црвено */
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            white-space: nowrap;
        }
        .logo img {
            height: 40px;
            width: auto;
            display: block;
            filter: none; /* без светлечки ефекти */
        }
        .logo span {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 0.07em;
            color: #cc6666; /* потемна црвена боја, мат */
            user-select: none;
        }
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .nav-links a {
            color: #aaa; /* светло сиво */
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 14px;
            transition: color 0.3s ease;
            font-weight: 300;
            letter-spacing: 0.04em;
            border-radius: 6px;
        }
        .nav-links a:hover {
            color: #b35454; /* мат црвено */
            background-color: transparent; /* без светлечки ефект */
            text-decoration: underline;
        }
        /* Хамбургер мени */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            width: 24px;
            height: 18px;
            justify-content: space-between;
            transition: transform 0.3s ease;
        }
        .hamburger div {
            height: 3px;
            background: #b35454; /* мат црвено */
            border-radius: 2px;
            transition: all 0.4s ease;
            transform-origin: center;
            box-shadow: none; /* без сјај */
        }
        .hamburger:hover div {
            filter: brightness(0.85); /* помрачи при hover */
        }
        .hamburger.active div:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active div:nth-child(2) {
            opacity: 0;
            transform: translateX(-20px);
        }
        .hamburger.active div:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Мобилно мени */
        @media (max-width: 480px) {
            .navbar {
                flex-wrap: nowrap;
                padding: 12px 15px;
            }
            .nav-links {
                position: absolute;
                top: 56px;
                right: 0;
                background: #3c1c1c; /* потемна црвена мат боја */
                flex-direction: column;
                width: 160px;
                display: none;
                border-radius: 8px;
                z-index: 1000;
                opacity: 0;
                transform: translateY(-10px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            .nav-links.active {
                display: flex;
                opacity: 1;
                transform: translateY(0);
            }
            .nav-links a {
                padding: 12px 20px;
                font-size: 0.9rem;
                white-space: nowrap;
                color: #ddd;
                font-weight: 400;
                transition: color 0.3s ease;
                border-radius: 6px;
            }
            .nav-links a:hover {
                color: #e08c8c;
                background-color: transparent;
            }
            .logo {
                font-size: 1.1rem;
            }
            .top-bar {
                font-size: 0.7rem;
                padding: 4px 8px;
            }
            .hamburger {
                display: flex;
            }
        }
        @media (max-width: 360px) {
            .logo img {
                height: 30px;
            }
            .logo span {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .logo span {
                display: none;
            }
        }

        /* Слики за почетна */
        .image-row {
            display: flex;
            gap: 0; /* нема празнина */
            width: 100vw;
            overflow: hidden;
        }
        .image-row img {
            width: 33.3333%;
            height: 300px;
            object-fit: cover; /* ќе се одржи соодносот и ќе пополни */
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: brightness(0.85); /* малку потемни слики */
            border-right: 1px solid #3c1c1c; /* тенка разделба */
        }
        .image-row img:last-child {
            border-right: none;
        }
        .image-row img:hover {
            transform: scale(1.05);
            filter: brightness(1);
        }
        @media (max-width: 600px) {
            .image-row {
                flex-direction: row;
            }
            .image-row img {
                width: 100%;
                display: none;
            }
            .image-row img:nth-child(2) {
                display: block;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="images/email.png" alt="Email Icon" class="icon" />
    s.martin@live.com &nbsp;&nbsp;
    <img src="images/location.png" alt="Location Icon" class="icon" />
    Mateja Mateski 22, Skopje 1000
</div>

<nav class="navbar">
    <div class="logo">
        <img src="images/logo.png" alt="Martin Spirovski Logo" />
        <span>Martin Spirovski</span>
    </div>

    <div class="hamburger" id="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="nav-links" id="nav-links">
        <a href="#">Почетна</a>
        <a href="#">За мене</a>
        <a href="#">Трансформации</a>
        <a href="#">Понуди</a>
        <a href="#">Контакт</a>
    </div>
</nav>

<div class="image-row">
    <img src="images/bac1.JPG" alt="Слика 1" />
    <img src="images/bac2.JPG" alt="Слика 2" />
    <img src="images/bac3.JPG" alt="Слика 3" />
</div>

<script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburger.classList.toggle('active');
    });

    hamburger.addEventListener('keypress', e => {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            hamburger.click();
        }
    });
</script>

</body>
</html>
